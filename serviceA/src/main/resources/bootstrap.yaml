server:
  port: 9091

dubbo:
  scan:
    base-packages: org.alibaba.test
  consumer:
    check: false
    generic: false
  protocol:
    name: dubbo
    port: ${random.int[25000,65000]}
    heartbeat: 3000
  registry:
    address: spring-cloud://localhost
spring:
  application:
    name: spring-cloud-alibaba-dubbo-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml

logging:
  level:
    root: info